# MCP Plugin Configuration
# MCP插件配置 - 透明桥接MCP服务器工具到Maimbot

[plugin]
enabled = true
config_version = "0.2.0"

[mcp.servers]
# MCP服务器配置
# 插件会自动发现每个服务器的工具并将它们注册为Maimbot工具
# LLM可以直接调用这些工具，无需知道MCP实现细节
#
# 格式: server_name = { command = "命令", args = ["参数列表"], env = { "环境变量" = "值" } }

# 示例1: 计算器服务器 (使用Python运行)
# calculator = { command = "python3", args = ["examples/simple_mcp_server.py"] }

# 示例2: 天气服务器 (使用npx运行)
# weather = { command = "npx", args = ["-y", "@modelcontextprotocol/server-weather"] }

# 示例3: 文件系统服务器
# filesystem = { command = "npx", args = ["-y", "@modelcontextprotocol/server-filesystem", "/path/to/allowed/files"] }

# 示例4: GitHub服务器 (需要设置GITHUB_TOKEN环境变量)
# github = { command = "npx", args = ["-y", "@modelcontextprotocol/server-github"], env = { "GITHUB_TOKEN" = "your_token_here" } }

# 注意:
# - 每个MCP工具会被自动注册为名为 "mcp_<server>_<tool>" 的Maimbot工具
# - LLM可以直接调用这些工具，不需要任何特殊命令
# - 工具参数会自动从MCP schema转换为Maimbot格式
